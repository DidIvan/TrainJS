<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimeout and clearTimeout</title>
</head>
<body>
<script>
    var timer = 0;
//запускаем обработчик по загрузке окна
    window.onload = function () {
        timer = setTimeout(showMessage, 5000)
    };
    function showMessage() {
        alert("Hello")
    }
//    создаем функцию с clearTimeout() после вызова которой будет отменяться setTimeout()
    function cancel() {
        clearTimeout(timer)
    }
</script>
<p id="outer">The message will be displayed after 5 seconds</p>
<a href="javascript:cancel()">Cancel</a>
</body>
</html>
