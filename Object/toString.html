<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toString</title>
</head>
<body>
<script>
    /*метод toString превращает обьект в строковое представление*/

    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
    }

    Rectangle.prototype.getArea = function () {
        return this.width * this.height;
    };
    Rectangle.prototype.toString = function () {
        return "W: " + this.width + ' H: ' + this.height;
    };

    var a = new Rectangle(6, 5);
    var b = new Rectangle(7, 5);

    document.write(a + "<br/>");
    document.write(b.toString() + "<br/>");
</script>
</body>
</html>
