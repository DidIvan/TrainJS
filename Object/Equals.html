<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>method Equals</title>
</head>
<body>
<script>
    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
    }

    Rectangle.prototype.getArea = function () {
        return this.width * this.height;
    };

    Rectangle.prototype.name = "Rectangle";

    Rectangle.prototype.equals = function (otherObj) {
        if (this.width == otherObj.width && this.height == otherObj.height) {
            return true
        }
        else {
            return false
        }
    };

    var a = new Rectangle(6, 5);
    var b = new Rectangle(6, 5);

    var res = a.equals(b);
    document.write("a is eqivalent b " + res);
</script>

</body>
</html>
