<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hasOwnProperty</title>
</head>
<body>
<script>
    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
    }

    Rectangle.prototype.getArea = function () {
        return this.width * this.height;
    };

    Rectangle.prototype.name = "Rectangle";

    var a = new Rectangle(6, 5);
    var b = new Rectangle(7, 5);

    /*метод hasOwnProperty с его помощью мы можем проверить
     существует ли свойство в конкретном обьекте или оно находится выше у прототипов.
     Возвращает true усли свойство найдено*/
    document.writeln("hasOwnProperty('width') " + a.hasOwnProperty('width') + "<br/>");
    document.writeln("hasOwnProperty('name') " + a.hasOwnProperty('name') + "<br/>");

    /*с помощью ключевого слова in можно проверить наличие свойств у обьекта включая прототипы*/
    document.write("('width') in a "+(('width')in a));
</script>

</body>
</html>
