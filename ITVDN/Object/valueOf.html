<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>valueOf</title>
</head>
<body>
<script>
    /*метод valueof превращает обьект в строковое представление*/

    function Rectangle(width,height){
        this.width=width;
        this.height=height;
    }

    Rectangle.prototype.getArea=function(){
        return this.width*this.height;
    };
    Rectangle.prototype.toString=function(){
        return "W: "+this.width + ' H: ' +this.height;
    };
    /*переопределили метод valueof*/
    Rectangle.prototype.valueOf=function(){
        return this.getArea();
    };

    var a = new Rectangle(6,5);
    var b = new Rectangle(7,5);

    document.write(a +"<br/>");//по умолчанию вызывает метод valueof
    document.write(b.toString() +"<br/>");
</script>
</body>
</html>
