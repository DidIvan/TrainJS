<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
</head>
<body>
<script>
    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
    }
    /*create method in  prototype*/
    Rectangle.prototype.getArea = function () {
        return this.width * this.height
    };
    /*create property in  prototype*/
    Rectangle.prototype.name = "Cube";

    var a = new Rectangle(10, 5);
    document.write("Square = " + a.getArea()+'<br/>');
    document.write("Name = " + a.name);
</script>

</body>
</html>
