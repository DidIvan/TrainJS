<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polimorfizm</title>
</head>
<body>
<p>Наследование - это возможность создать несколько обьектов имеющих одинаковый интерфейс но разное поведение. То есть
    обьекты имеют одинаковые методы, которые выполняют разную функциональность.</p>
<script>
    <!--создаем функцию конструктор-->
    function Human(name) {
        this.name = name;
        this.talk = function () {
            document.write("My name is " + this.name + "<br/>")
        };
    }

    //    создаем производную функцию конструктор
    function Student(name) {
        this.name = name;
        this.school = "school#5";
    }
    function Worker(name) {
        this.name = name;
        this.profecion = "Software developer";

//        переопределение метода из базовой функции конструктора(override)
        this.talk=function(){document.write("Please repeat your name is "+this.name)};
    }

    //создаем экземпляр родителя Human
    var human = new Human();

    // наследуем Student и Worker от Human устанавливая функцию как прототип
    Student.prototype = human;
    Worker.prototype = human;

    var Alex = new Student("Alexandr");
    document.write(Alex.name);
    Alex.talk();

</script>
</body>
</html>
